name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # デプロイ対象のブランチ

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create theme archive
        run: |
          cd wp-content/themes
          # アーカイブするファイルを確認
          FILES=$(find . -type f ! -name "*.tar.gz" ! -path "./twentytwenty*" ! -path "./twenty*" ! -path "./.git/*" ! -path "./.github/*" | head -20)
          if [ -z "$FILES" ]; then
            echo "No theme files found to archive"
            # 空のアーカイブを作成（index.phpが存在する場合）
            if [ -f "index.php" ]; then
              tar -czf themes.tar.gz index.php
            else
              echo "No files to archive, creating empty archive"
              touch themes.tar.gz
            fi
          else
            tar -czf themes.tar.gz \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='twentytwenty*' \
              --exclude='twenty*' \
              --exclude='*.tar.gz' \
              .
          fi
          # アーカイブが作成されたことを確認
          ls -lh themes.tar.gz || echo "Archive creation failed"

      - name: Deploy themes to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "wp-content/themes/themes.tar.gz"
          target: "/tmp/"
          strip_components: 0

      - name: Extract and deploy themes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # テーマディレクトリを作成
            mkdir -p ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/
            
            # アーカイブを展開
            cd ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/
            tar -xzf /tmp/themes.tar.gz
            
            # 一時ファイルを削除
            rm -f /tmp/themes.tar.gz
            
            # ファイルの所有者とパーミッションを設定
            sudo chown -R bitnami:daemon ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/
            sudo find ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/ -type d -exec chmod 755 {} \;
            sudo find ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/ -type f -exec chmod 644 {} \;

            