name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # SSH鍵を保存（複数の方法を試行）
          SSH_KEY_CONTENT="${{ secrets.SSH_KEY }}"
          
          # 方法1: Base64デコードを試行
          if echo "$SSH_KEY_CONTENT" | base64 -d > ~/.ssh/deploy_key 2>/dev/null; then
            echo "SSH key decoded from base64"
          # 方法2: 通常の形式として保存
          else
            echo "$SSH_KEY_CONTENT" > ~/.ssh/deploy_key
            echo "SSH key saved as plain text"
          fi
          
          # 鍵の形式を確認
          if head -1 ~/.ssh/deploy_key | grep -q "BEGIN"; then
            echo "SSH key format: Valid (starts with BEGIN)"
          else
            echo "SSH key format: May be invalid (does not start with BEGIN)"
            echo "First line: $(head -1 ~/.ssh/deploy_key)"
          fi
          
          # パーミッションを設定
          chmod 600 ~/.ssh/deploy_key
          
          # 鍵の検証
          if ssh-keygen -l -f ~/.ssh/deploy_key >/dev/null 2>&1; then
            echo "SSH key validation: OK"
            ssh-keygen -l -f ~/.ssh/deploy_key
          else
            echo "SSH key validation: FAILED"
            echo "Key file size: $(wc -c < ~/.ssh/deploy_key) bytes"
            echo "First 100 characters: $(head -c 100 ~/.ssh/deploy_key)"
            exit 1
          fi
          
          # ホストキーを追加
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy themes with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='twentytwenty*' \
            --exclude='twenty*' \
            wp-content/themes/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/

      - name: Set file permissions
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo chown -R bitnami:daemon ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/ && \
             sudo find ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/ -type d -exec chmod 755 {} \; && \
             sudo find ${{ secrets.SSH_REMOTE_PATH }}/wp-content/themes/ -type f -exec chmod 644 {} \;"
